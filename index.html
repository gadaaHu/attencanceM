<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Attendance System</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h1>Welcome to Attendance System</h1>
                <p class="lead">Face Recognition Based Attendance Tracking</p>
                <div class="mt-4">
                    <a href="/attendance" class="btn btn-primary btn-lg">Go to Attendance</a>
                    <button onclick="testAPI()" class="btn btn-secondary btn-lg">Test API</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testAPI() {
            fetch('/api/test')
                .then(response => response.json())
                .then(data => {
                    alert('API Response: ' + data.message);
                });
        }
    </script>
</body>
</html>
